<!DOCTYPE html>
<html lang="pt-br"><!--Define o idioma padrão do site, nesse caso Português Brasileiro-->
<head>
    <meta charset="UTF-8"><!--Faz com que o site tenha suporte a caracteres acentuados e especiais como o 'ç'-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Indica que o site vai ocupar 100% da tela disponível pelo navegador-->
    <link rel="shortcut icon" href="../Media/Imagem/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Media/CSS/Style1.css">
    <title>Meu primeiro exercicio</title>
</head>
<body>
    <!-- h1 é utilizado para títulos, vai até o h6, sendo o h1 o mais importante-->
    <h1>Olá, mundo!</h1>
    <hr><!--hr significa Horizontal Row, cria uma linha horizontal-->
    <!-- 'p' é usado para parágrafos, diferentes 'p's são diferentes paragrafos-->
    <p>Esse é o meu primeiro documento HTML, estou muito feliz!</p>
    <p>Esse é um momento único, estou criando meu primeiro site!</p>
</body>
</html>
